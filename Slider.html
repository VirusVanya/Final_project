<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Slider.css" type="text/css">
  <meta charset="utf-8">
  <title></title>
</head>
<body>
    <div class="slider">
      <input checked type="radio" name="slider" id="switch1" value="1">
      <input type="radio" name="slider" id="switch2" value="2">
      <input type="radio" name="slider" id="switch3" value="3">
      <input type="radio" name="slider" id="switch4" value="4">
      <div id="slides">
        <div id="overflow">
          <div class="image">
            <img src="meb1.jpg" class="furnit">
            <img src="meb2.jpg" class="furnit">
            <img src="meb3.jpg" class="furnit">
            <img src="meb4.jpg" class="furnit">
          </div>
        </div>
      </div>
      <div id="controls">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
      </div>
      <div id="active">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
      </div>
    </div>
  <script type="text/javascript" src="Slider.js"></script>
</body>
</html>
